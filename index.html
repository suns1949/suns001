<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 性格测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .question {
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MBTI 性格测试</h1>
    <form id="mbti-form">
      <div class="question">
        <label for="q1">1. 你更喜欢哪种社交方式？</label><br>
        <input type="radio" name="q1" value="introvert"> 内向<br>
        <input type="radio" name="q1" value="extrovert"> 外向
      </div>
      <div class="question">
        <label for="q2">2. 你处理问题时更注重什么？</label><br>
        <input type="radio" name="q2" value="thinking"> 思考<br>
        <input type="radio" name="q2" value="feeling"> 感受
      </div>
      <button type="submit">提交</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('mbti-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const answers = {
        q1: document.querySelector('input[name="q1"]:checked')?.value,
        q2: document.querySelector('input[name="q2"]:checked')?.value
      };

      if (!answers.q1 || !answers.q2) {
        alert("请回答所有问题！");
        return;
      }

      let mbtiResult = '';

      if (answers.q1 === 'introvert' && answers.q2 === 'thinking') {
        mbtiResult = '你的MBTI类型是 ISTJ';
      } else if (answers.q1 === 'introvert' && answers.q2 === 'feeling') {
        mbtiResult = '你的MBTI类型是 ISFJ';
      } else if (answers.q1 === 'extrovert' && answers.q2 === 'thinking') {
        mbtiResult = '你的MBTI类型是 ENTJ';
      } else if (answers.q1 === 'extrovert' && answers.q2 === 'feeling') {
        mbtiResult = '你的MBTI类型是 ENFJ';
      }

      document.getElementById('result').innerText = mbtiResult;

      // 获取并输出带有追踪参数的链接
      const trackingUrl = getTrackingUrl();
      console.log("生成的追踪链接：", trackingUrl);
    });

    // 获取带有追踪信息的链接
    function getTrackingUrl() {
      const baseUrl = 'https://iqcs.qucep.com/mbti/mmbti';
      const channel = 'zhihu'; // 假定channel信息
      const cb = 'https://sugar.zhihu.com/ad-track/zplus_callback'; // 假定回调链接

      return `${baseUrl}?channel=${channel}&cb=${encodeURIComponent(cb)}`;
    }
  </script>
</body>
</html>
